preset: conventionalcommits
branches:
  - name: main
plugins:
  - - "@semantic-release/commit-analyzer"
    - releaseRules:
        - type: revert
          release: patch
        - type: perf
          release: patch
  - "@semantic-release/release-notes-generator"
  - "@semantic-release/github"
  - - "semantic-release-circleci-orb"
    - orbName: "getoutreach/shared"
      orbPath: "orb.yml"
