description: Merges the main branch into the release branch on a set schedule
executor:
  name: testbed-docker
docker:
  - image: gcr.io/outreach-docker/bootstrap/ci:stable
    auth:
      username: _json_key
      password: $GCLOUD_SERVICE_ACCOUNT
steps:
  - setup_environment
  - run:
      name: Checkout the release branch
      command: |-
        git fetch origin/release
        git checkout origin/release
  - merge
