description: Tests a node gRPC client
parameters:
  steps:
    type: steps
executor:
  name: testbed-docker
steps:
  - skip_on_chore_commit
  - setup_environment
  - with_node_client_cache:
      save: true
  - steps: << parameters.steps >>
  - build_node_client
  - run:
      name: Test Node.js gRPC client
      working_directory: api/clients/node/
      command: yarn --frozen-lockfile test-ci
