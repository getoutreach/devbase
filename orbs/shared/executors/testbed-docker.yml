description: Standard executor for Docker based runtimes
parameters:
  docker_tag:
    type: string
    default: stable
  docker_image:
    type: string
    default: 182192988802.dkr.ecr.us-east-2.amazonaws.com/outreach-docker/bootstrap/ci-slim
docker:
  - image: << parameters.docker_image >>:<< parameters.docker_tag >>
    auth:
      username: _json_key
      password: $GCLOUD_SERVICE_ACCOUNT
environment:
  TEST_RESULTS: /tmp/test-results
  GOPRIVATE: github.com/getoutreach/*
  GOPROXY: https://proxy.golang.org
