description: Standard executor for Docker based runtimes
parameters:
  docker_tag:
    type: string
    # Note: This is no longer tied to go versions
    default: 1.17.1
docker:
  - image: gcr.io/outreach-docker/bootstrap/ci:<< parameters.docker_tag >>
    auth:
      username: _json_key
      password: $GCLOUD_SERVICE_ACCOUNT
environment:
  TEST_RESULTS: /tmp/test-results
  GOPRIVATE: github.com/getoutreach/*
  GOPROXY: https://proxy.golang.org
