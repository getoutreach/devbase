description: Save the Go cache at a standard path
steps:
  - get_go_version
  - save_cache:
      key: v1-go-{{ checksum "go-version.txt" }}-cache-{{ checksum "go.sum" }}
      paths:
        - "~/go/pkg/mod"
        - "~/.cache/go-build"
        - "~/.outreach/.cache/.golangci-lint"
        - "~/.outreach/.cache/gobin/binaries"
  - run:
      name: Cleanup Go Version Detection
      command: rm "go-version.txt" || true
