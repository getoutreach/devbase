description: >
  Uploads test results to CircleCI. If Delibird is enabled in
  the organization's box configuration, logs/telemetry generated by
  delibird-enabled tools will also be uploaded.
steps:
  - run:
      name: Upload Telemetry (if enabled)
      command: ./scripts/shell-wrapper.sh shell/ci/testing/delibird.sh
  - store_test_results: # Upload test results for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
      path: /tmp/test-results
